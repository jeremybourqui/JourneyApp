<ion-header>
  <ion-toolbar>
    <ion-title>{{placeDetails?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card> -->
  <div class="">
    <ion-card-header class="ModuleImg">
      <!-- <ion-img *ngIf="placeDetails?.pictureUrl" [src]="placeDetails?.pictureUrl"></ion-img> -->
      <img *ngIf="placeDetails?.pictureUrl" [src]="placeDetails?.pictureUrl">
    </ion-card-header>
  </div>
  <hr>
  <ion-card-content>
    <p>
      {{placeDetails?.description}}
    </p>

  </ion-card-content>

    <ion-button class="edit-button" [routerLink]="['modify-places', placeDetails?._id]" tappable>
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-button>

    <!-- avec pop up de vÃ©rification -->
    <ion-button color="light" (click)="showConfirmAlert(placeDetails?._id, placeDetails?.tripId)"
      class="delete-button">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>

    <div class="map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="mapMarkers"
      (leafletMapReady)="onMapReady($event)">
    </div>
    <div class="coordinate">
      Longitude: {{placeDetails?.location.coordinates[0]}},
      Latitude: {{placeDetails?.location.coordinates[1]}}
    </div>

</ion-content>
