<ion-header>
  <ion-toolbar>
    <ion-title>CreatePlace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #placeForm="ngForm" (submit)="onSubmit(placeForm)">
    <ion-list>
      <!-- Title input -->
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input
          inputmode="text"
          #title="ngModel"
          required="true"
          name="title"
          [(ngModel)]="placeRequest.title"
        ></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the username is invalid -->
      <ion-item lines="none" *ngIf="title.invalid && title.touched">
        <ion-text color="danger">Title is required.</ion-text>
      </ion-item>

      <!-- Description input -->
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input
          inputmode="text"
          #description="ngModel"
          required="true"
          name="description"
          [(ngModel)]="placeRequest.description"
        ></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the description is invalid -->
      <ion-item lines="none" *ngIf="description.invalid && description.touched">
        <ion-text color="danger">Description is required.</ion-text>
      </ion-item>

      <!-- Location input -->
      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input
          inputmode="text"
          #location="ngModel"
          required="true"
          
          name="location"
          [(ngModel)]="placeRequest.location"
        ></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the location is invalid -->
      <ion-item lines="none" *ngIf="location.invalid && location.touched">
        <ion-text color="danger">Location is required.</ion-text>
      </ion-item>

      <!-- Picture input -->
      <ion-item>
        <ion-label position="floating">Picture</ion-label>
        <ion-input
          inputmode="text"
          #picture="ngModel"
          name="picture"
          [(ngModel)]="placeRequest.pictureUrl"
        ></ion-input>
      </ion-item>
  
      <!-- Error message displayed if the picture is invalid -->
      <!-- <ion-item lines="none" *ngIf="location.invalid && location.touched">
        <ion-text color="danger">Location is required.</ion-text>
      </ion-item> -->

    </ion-list>
  
    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button type="submit" expand="block" [disabled]="placeForm.invalid"
        >Log in</ion-button
      >
  
      <!-- Error message displayed if the login failed -->
      <ion-text color="danger" *ngIf="formError"
        >Username or password is invalid.</ion-text
      >
    </div>
  </form>

</ion-content>
