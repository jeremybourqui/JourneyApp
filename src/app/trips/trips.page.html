<ion-header>
  <ion-toolbar>
    <ion-title>Trips</ion-title>

    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let trip of trips">
    <ion-card-header>
      <ion-card-title routerLink="/places"> {{ trip.title}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ trip.description}}
      <div class="details">
        {{ trip.placeCount }} places in this trip
      </div>
      <div class="card-button">
        <ion-button color="attention" class="delete-button" >DELETE</ion-button>
        <ion-button color="primary" class="modify-button">MODIFY</ion-button>
      </div>

    </ion-card-content>
  </ion-card>



  
  <!-- <p>
    <button type="button" (click)="addTrip()">Add trip</button>
  </p> -->
</ion-content>
